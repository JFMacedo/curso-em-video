<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
    <style>
        body {
            background: rgb(0, 50, 10);
            color: white;
            font: normal 15pt Tahoma;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas!</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Varificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById("txtvel")
            var vel = Number(txtv.value)
            var res = window.document.getElementById("res")
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Diriga sempre com sinto de segurança</p>`
        }
    </script>
</body>
</html>
