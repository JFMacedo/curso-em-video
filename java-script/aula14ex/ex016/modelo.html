<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="entrada">
        <table>
            <tr><td>Inicio:</td><td><input type="number" name="inicio" id="txti"></td></tr>
            <tr><td>Fim:</td><td><input type="number" name="fim" id="txtf"></td></tr>
            <tr><td>Passo:</td><td><input type="number" name="passo" id="txtp"></td></tr>
        </table>
        <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="saida">
            Preparando contagem...
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
